<html>
  <head>
    <title>Embark - SimpleStorage Demo</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body class="container">
    <h3>Document Wallet</h3>

    <h3>Select Address Wallet</h3>
    <div class="form-group form-inline">
      <input id="walletID" type="text" class="text form-control" value="0x44de7174ad86171593cd2e9c656a86a4ceeb7f57">
      <button id="walletButton" class="set btn btn-primary">GO</button>
    </div>

        <h3> Set Provider</h3>
    <div class="form-group form-inline">
      <input id="providerID" type="text" class="text form-control" value="IPFS">
      <button id="providerButton" class="set btn btn-primary">Set Value</button>
    </div>

    <h3>Current Provider</h3>
    <div class="form-group">
      <div>
        Current Provider: <span class="value"></span>
      </div>
      <button  id="currentValue" class="get btn btn-primary">Get Value</button>
    </div>
    <div>
    <h3>Transaction Hashes from: <span id="spanAddressWallet"> </span></h3>
	   <div id="divTransactionsResult"> </div>
  <div>
  </body>
</html>
