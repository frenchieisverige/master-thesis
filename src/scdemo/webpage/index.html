<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document Wallet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Document Wallet</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input id="walletText" "type="text" placeholder="User Contract Adress" class="text form-control">
            </div>
            <button id="walletButton" class="get btn btn-success">Go</button>	
          </form>
        </div>
      </div>
    </nav>
<div class="container">
         <div>
          <h2 class="sub-header">Transactions</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>From</th>
                  <th>File</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="transactions">
              </tbody>
            </table>
      <footer>
        <p>&copy; Hochschule Ulm 2016</p>
      </footer>
          </div>
        </div>
     </div>
    </div>
</div>
</body>
</html>
