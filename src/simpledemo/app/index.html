<html>
  <head>
    <title>Document Wallet</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body class="container">
    <h3>Document Wallet</h3>

    <h3>Select Address Wallet</h3>
    <div class="form-group form-inline">
      <input id="walletID" type="text" class="text form-control">
      <button id="walletButton" class="set btn btn-primary">GO</button>
    </div>

        <div>
          <h2 class="sub-header">Transactions</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>From</th>
                  <th>File</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="transactions">
              </tbody>
            </table>
          </div>
        </div>
     </div>
    </div>

      <footer>
        <p>&copy; 2016</p>
      </footer>
     
  </body>
</html>
